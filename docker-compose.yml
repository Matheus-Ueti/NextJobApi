version: '3.8'

services:
  postgres:
    image: 'postgres:16-alpine'
    container_name: nextjob-postgres
    environment:
      - 'POSTGRES_DB=nextjob'
      - 'POSTGRES_USER=nextjob_user'
      - 'POSTGRES_PASSWORD=nextjob_pass'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nextjob-network

  rabbitmq:
    image: 'rabbitmq:3-management-alpine'
    container_name: nextjob-rabbitmq
    environment:
      - 'RABBITMQ_DEFAULT_USER=guest'
      - 'RABBITMQ_DEFAULT_PASS=guest'
    ports:
      - '5672:5672'  # AMQP port
      - '15672:15672'  # Management UI
    networks:
      - nextjob-network

volumes:
  postgres_data:

networks:
  nextjob-network:
    driver: bridge
