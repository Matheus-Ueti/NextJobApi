<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Plano - NextJob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">NextJob</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="${#authentication.name}"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>üìù Criar Novo Plano de Carreira</h2>
                <p class="text-muted">Nossa IA ir√° gerar um plano personalizado baseado nas suas informa√ß√µes</p>
                <hr>
                
                <div class="card mt-4">
                    <div class="card-body">
                        <form id="planoForm">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">T√≠tulo do Plano *</label>
                                <input type="text" class="form-control" id="titulo" required 
                                       placeholder="Ex: Transi√ß√£o para Desenvolvedor Full Stack">
                            </div>
                            
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descri√ß√£o *</label>
                                <textarea class="form-control" id="descricao" rows="4" required
                                          placeholder="Descreva seus objetivos, situa√ß√£o atual e o que deseja alcan√ßar..."></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="categoria" class="form-label">Categoria</label>
                                    <select class="form-select" id="categoria">
                                        <option value="">Selecione...</option>
                                        <option value="Carreira">Carreira</option>
                                        <option value="Estudos">Estudos</option>
                                        <option value="Networking">Networking</option>
                                        <option value="Habilidades">Desenvolvimento de Habilidades</option>
                                        <option value="Certificacao">Certifica√ß√£o</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="prioridade" class="form-label">Prioridade</label>
                                    <select class="form-select" id="prioridade">
                                        <option value="">Selecione...</option>
                                        <option value="ALTA">Alta</option>
                                        <option value="MEDIA">M√©dia</option>
                                        <option value="BAIXA">Baixa</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="alert alert-info">
                                <strong>‚ÑπÔ∏è Dica:</strong> Seja espec√≠fico na descri√ß√£o. Quanto mais detalhes voc√™ fornecer, 
                                melhor ser√° o plano gerado pela nossa IA!
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg">
                                üöÄ Gerar Plano com IA
                            </button>
                            <a href="/planos" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('planoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                titulo: document.getElementById('titulo').value,
                descricao: document.getElementById('descricao').value,
                categoria: document.getElementById('categoria').value,
                prioridade: document.getElementById('prioridade').value
            };
            
            try {
                const response = await fetch('/api/planos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('Plano criado com sucesso! O processamento com IA foi iniciado.');
                    window.location.href = '/planos';
                } else {
                    alert('Erro ao criar plano. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao criar plano.');
            }
        });
    </script>
</body>
</html>
