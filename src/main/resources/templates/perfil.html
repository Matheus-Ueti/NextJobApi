<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - NextJob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">NextJob</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="${#authentication.name}"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>ðŸ“‹ Meu Perfil Profissional</h2>
                <hr>
                
                <div class="card mt-4">
                    <div class="card-body">
                        <form id="perfilForm">
                            <div class="mb-3">
                                <label for="nomeCompleto" class="form-label">Nome Completo *</label>
                                <input type="text" class="form-control" id="nomeCompleto" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" placeholder="(11) 99999-9999">
                            </div>
                            
                            <div class="mb-3">
                                <label for="linkedin" class="form-label">LinkedIn</label>
                                <input type="url" class="form-control" id="linkedin" placeholder="https://linkedin.com/in/seu-perfil">
                            </div>
                            
                            <div class="mb-3">
                                <label for="github" class="form-label">GitHub</label>
                                <input type="url" class="form-control" id="github" placeholder="https://github.com/seu-usuario">
                            </div>
                            
                            <div class="mb-3">
                                <label for="portfolio" class="form-label">PortfÃ³lio</label>
                                <input type="url" class="form-control" id="portfolio" placeholder="https://seu-portfolio.com">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Salvar Perfil</button>
                            <a href="/" class="btn btn-secondary">Voltar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
