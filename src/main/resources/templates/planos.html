<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Planos - NextJob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">NextJob</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="${#authentication.name}"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>üìù Meus Planos de Carreira</h2>
                    <a href="/planos/novo" class="btn btn-primary">+ Novo Plano</a>
                </div>
                
                <div id="planosLista" class="row">
                    <!-- Planos ser√£o carregados via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fun√ß√£o para carregar planos via API
        async function carregarPlanos() {
            try {
                const response = await fetch('/api/planos');
                const planos = await response.json();
                
                const container = document.getElementById('planosLista');
                container.innerHTML = '';
                
                if (planos.length === 0) {
                    container.innerHTML = '<div class="col-12"><p class="text-center text-muted">Nenhum plano criado ainda.</p></div>';
                    return;
                }
                
                planos.forEach(plano => {
                    const statusClass = {
                        'PENDENTE': 'warning',
                        'PROCESSANDO': 'info',
                        'CONCLUIDO': 'success',
                        'ERRO': 'danger'
                    }[plano.status] || 'secondary';
                    
                    container.innerHTML += `
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${plano.titulo}</h5>
                                    <span class="badge bg-${statusClass}">${plano.status}</span>
                                    <p class="card-text mt-2">${plano.descricao || 'Sem descri√ß√£o'}</p>
                                    <small class="text-muted">Criado em: ${new Date(plano.criadoEm).toLocaleDateString()}</small>
                                    <div class="mt-3">
                                        <a href="/planos/${plano.id}" class="btn btn-sm btn-primary">Ver Detalhes</a>
                                        <button onclick="deletarPlano(${plano.id})" class="btn btn-sm btn-danger">Deletar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Erro ao carregar planos:', error);
            }
        }
        
        async function deletarPlano(id) {
            if (!confirm('Deseja realmente deletar este plano?')) return;
            
            try {
                await fetch(`/api/planos/${id}`, { method: 'DELETE' });
                carregarPlanos();
            } catch (error) {
                console.error('Erro ao deletar plano:', error);
            }
        }
        
        // Carregar planos ao abrir a p√°gina
        document.addEventListener('DOMContentLoaded', carregarPlanos);
    </script>
</body>
</html>
